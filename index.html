<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Dog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons for icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <h1>Word Dog</h1>
    <div id="controls">
      <div class="control-item">
        <label for="word-length-selector">Letters:</label>
        <select id="word-length-selector">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6" selected>6</option>
        </select>
      </div>
      <div class="control-item" id="style-selector-container">
        <label for="style-selector">Style:</label>
        <select id="style-selector">
          <option value="default" selected>Default</option>
          <option value="neon-night">Neon Night</option>
          <option value="ocean-breeze">Ocean Breeze</option>
          <option value="solar-flare">Solar Flare</option>
          <option value="forest-glade">Forest Glade</option>
          <option value="rose-garden">Rose Garden</option>
          <option value="midnight-blue">Midnight Blue</option>
          <option value="sunset-blush">Sunset Blush</option>
          <option value="cyberpunk">Cyberpunk</option>
          <option value="minimalist">Minimalist</option>
          <option value="vintage">Vintage</option>
        </select>
      </div>
      <div class="control-item" id="mode-toggle">
        <label for="theme-switch">Dark Mode:</label>
        <button id="theme-switch" class="toggle-button"><i class="bi bi-moon-stars-fill"></i></button>
      </div>
    </div>
  </header>

  <main id="game-container">
    <section id="grid-and-chat">
      <div id="grid"></div>
      <div id="chat-toggle">
        <button id="chat-toggle-button"><i class="bi bi-chat-dots"></i> Open Hint Bot</button>
      </div>
      <div id="chat-container" class="hidden">
        <h2>Hint Bot</h2>
        <div id="chat-window"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask for a hint..." autocomplete="off" />
          <button type="submit"><i class="bi bi-send-fill"></i></button>
        </form>
        <p id="chat-counter">Questions left: 20</p>
      </div>
    </section>

    <section id="keyboard-container">
      <div id="keyboard"></div>
    </section>

    <div id="buttons-container">
      <button id="restart"><i class="bi bi-arrow-clockwise"></i> Restart Game</button>
    </div>

    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 Word Dog</p>
  </footer>

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
